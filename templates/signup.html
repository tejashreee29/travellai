<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TravelPlan</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="center" style="background: var(--primary-gradient);">

    <div class="card auth">
        <h2>Create Account</h2>
        <p style="color: var(--text-light); margin-bottom: 1.5rem;">Join TravelPlan and start planning your next adventure</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <input 
                type="text" 
                name="username" 
                placeholder="Username" 
                required
                autocomplete="username"
            >
            <input 
                type="email" 
                name="email" 
                placeholder="Email (optional)" 
                autocomplete="email"
            >
            <input 
                type="password" 
                name="password" 
                placeholder="Password" 
                required
                autocomplete="new-password"
                minlength="4"
            >
            <button type="submit">Sign Up</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
            Already have an account? <a href="/login" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Login</a>
        </p>
        <p style="text-align: center; margin-top: 0.5rem;">
            <a href="/" style="color: var(--text-light); text-decoration: none;">‚Üê Back to Home</a>
        </p>
    </div>

</body>
</html>
