<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TravelPlan</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="center" style="background: var(--primary-gradient);">

    <div class="card auth">
        <h2>Welcome Back</h2>
        <p style="color: var(--text-light); margin-bottom: 1.5rem;">Sign in to continue your travel planning</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <input 
                type="text" 
                name="username" 
                placeholder="Username" 
                required
                autocomplete="username"
            >
            <input 
                type="password" 
                name="password" 
                placeholder="Password" 
                required
                autocomplete="current-password"
            >
            <button type="submit">Login</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
            New user? <a href="/signup" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign up</a>
        </p>
        <p style="text-align: center; margin-top: 0.5rem;">
            <a href="/" style="color: var(--text-light); text-decoration: none;">‚Üê Back to Home</a>
        </p>
    </div>

</body>
</html>
